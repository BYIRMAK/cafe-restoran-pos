name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build: 
    runs-on: windows-2022
    
    steps: 
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
    
    - name:  Restore NuGet Packages
      run: nuget restore CafeRestaurantPOS.sln
    
    - name: Build Solution
     run: msbuild CafeRestaurantPOS. sln /p:Configuration=Release /p:Platform="Any CPU" /p:DeployOnBuild=true /p: VisualStudioVersion=17.0
    
    - name:  List Build Output
      run: |
        Write-Host "=== POS Output ==="
        Get-ChildItem -Path "CafeRestaurantPOS/bin/Release" -Recurse
        Write-Host "=== License Manager Output ==="
        Get-ChildItem -Path "LicenseManager/bin/Release" -Recurse
      shell: pwsh
      continue-on-error: true
    
    - name: Package Files
      run: |
        if (Test-Path "CafeRestaurantPOS/bin/Release") {
          Compress-Archive -Path "CafeRestaurantPOS/bin/Release/*" -DestinationPath "MenuSoft-POS. zip"
        }
        if (Test-Path "LicenseManager/bin/Release") {
          Compress-Archive -Path "LicenseManager/bin/Release/*" -DestinationPath "MenuSoft-LicenseManager.zip"
        }
      shell: pwsh
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name:  MenuSoft-Applications
        path: "*. zip"
      if: success()
